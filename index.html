<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/css/uikit.min.css" />
  <!-- UIkit JS -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js" defer></script> -->
  <!-- UIkit Icons -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit-icons.min.js" defer></script> -->
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="uk-padding">
    <header class="uk-text-center uk-padding-small">
      <h1 class="uk-text-bold">Learn to code by watching others</h1>
      <p class="intro">See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </header>

    <section class="signup-form">
      <div class="trial-alert uk-text-center uk-border-rounded">
        <p class="uk-text uk-padding-small">
          <span class="uk-text-bold">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <div class="form uk-border-rounded uk-padding-small">
        <form action="" method="">
          <div class="form-inputs">
            <div class="uk-margin-small">
              <input type="text" class="uk-input uk-border-rounded" placeholder="First Name">
            </div>

            <div class="uk-margin-small">
              <input type="text" class="uk-input uk-border-rounded" placeholder="Last Name">
            </div>

            <div class="uk-margin-small">
              <input type="text" class="uk-input uk-border-rounded" placeholder="Email Address">
            </div>

            <div class="uk-margin-small">
              <input type="text" class="uk-input uk-border-rounded" placeholder="Password">
            </div>

            <div class="claim-button">
              <button class="uk-button uk-text-uppercase uk-border-rounded uk-text-bold">
                Claim Your free trial
              </button>
            </div>
          </div> <!-- end of form inputs -->

          <div class="terms uk-margin-top">
            <p class="uk-text-meta uk-text-small uk-text-center">
              By clicking the button, you are agreeing to our
              <a href="#" class="terms-link uk-text-bold">Terms and Services</a>
            </p>
          </div>
        </form>
      </div>
    </section>

  </main>

</body>
</html>
