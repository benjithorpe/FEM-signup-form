<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/css/uikit.min.css" />
  <!-- UIkit JS -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js" defer></script> -->
  <!-- UIkit Icons -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit-icons.min.js" defer></script> -->
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="uk-padding">
    <header class="uk-text-center uk-padding-small">
      <h1 class="uk-text-bold">Learn to code by watching others</h1>
      <p class="intro">See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </header>

    <section class="signup-form">
      <div class="trial-alert">
        <p class="uk-text uk-padding-small">Try it free 7 days then $20/mo. thereafter</p>
      </div>

      <div class="form">
        <form action="" method="">
          <div class="form-inputs">
            <div>
              <input type="text" class="uk-input" placeholder="First Name">
            </div>

            <div>
              <input type="text" class="uk-input" placeholder="Last Name">
            </div>

            <div>
              <input type="text" class="uk-input" placeholder="Email Address">
            </div>

            <div>
              <input type="text" class="uk-input" placeholder="Password">
            </div>

            <div class="claim-button">
              <button class="uk-button uk-text-uppercase">Claim Your free trial</button>
            </div>
          </div> <!-- end of form inputs -->

          <div class="terms">
            <p class="uk-text uk-text-meta">
              By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
            </p>
          </div>
        </form>
      </div>
    </section>

  </main>

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
